<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./index.css" rel="stylesheet">
    <link href="./documentation.css" rel="stylesheet">
    <title>Badge</title>
</head>

<body>
    <div class="container">
        <div class="avatar-badge-container">
            <div class="avatar avatar-lg">
                <img loading="lazy" class="img-responsive img-round" src="../assets/images/logo_2.jpg" alt="logo">
                <span class="status-badge badge-lg badge-online top-right"></span>
            </div>
        </div>
        <div class="avatar-badge-container">
            <div class="avatar avatar-lg">
                <img loading="lazy" class="img-responsive img-round" src="../assets/images/logo_2.jpg" alt="logo">
                <span class="status-badge badge-lg badge-online bottom-right"></span>
            </div>
        </div>
        <div class="avatar-badge-container">
            <div class="avatar avatar-md">
                <img loading="lazy" class="img-responsive img-round" src="../assets/images/logo_2.jpg" alt="logo">
                <span class="status-badge badge-md badge-busy top-right"></span>
            </div>
        </div>
        <div class="avatar-badge-container">
            <div class="avatar avatar-md">
                <img loading="lazy" class="img-responsive img-round" src="../assets/images/logo_2.jpg" alt="logo">
                <span class="status-badge badge-md badge-busy bottom-right"></span>
            </div>
        </div>
        <div class="avatar-badge-container">
            <div class="avatar avatar-sm">
                <img loading="lazy" class="img-responsive img-round" src="../assets/images/logo_2.jpg" alt="logo">
                <span class="status-badge badge-sm badge-offline bottom-right"></span>
            </div>
        </div>
        <div class="avatar-badge-container">
            <div class="avatar avatar-sm">
                <img loading="lazy" class="img-responsive img-round" src="../assets/images/logo_2.jpg" alt="logo">
                <span class="status-badge badge-sm badge-offline top-right"></span>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="typo-container">
            <h1 class="badge-container">
                Example of H1 heading with badge
                <span class="badge bg-primary">New</span>
            </h1>
            <h2 class="badge-container">
                Example of H2 heading with badge
                <span class="badge bg-secondary">New</span>
            </h2>
            <h3 class="badge-container">
                Example of H3 heading with badge
                <span class="badge bg-primary">New</span>
            </h3>
            <p class="text-small">
                Example of paragraph with badge
                <span class="badge bg-primary">New</span>
            </p>
        </div>
    </div>
</body>

</html>
