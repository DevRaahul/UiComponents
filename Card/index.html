<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./index.css" rel="stylesheet">
    <link href="./documentation.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <title>Card Component</title>
</head>

<body>
    <div class="cards-container">
        <div class="card">
            <div class="card-header">
                <img loading="lazy" class="card-img" src="../assets/images/card1.jpeg" alt="card-image" />
            </div>
            <div class="card-body">
                <div class="card-description">
                    <p class="text-medium">Black Shirt</p>
                    <p class="text-small">Rs. 999/- </p>
                </div>
                <div class="card-action">
                    <a class="btn btn-primary">Add to cart</a>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <img loading="lazy" class="card-img" src="../assets/images/card1.jpeg" alt="card-image" />
            </div>
            <div class="card-body">
                <div class="card-description">
                    <p class="text-medium">Black Shirt</p>
                    <p class="text-small">Rs. 999/- </p>
                </div>
                <div class="card-action">
                    <a class="btn btn-primary">
                        <span>
                            <i class="fas fa-shopping-cart"></i>
                        </span>
                    </a>
                    <a class="btn btn-primary">
                        <span>
                            <i class="fas fa-heart"></i>
                        </span>
                    </a>
                </div>
            </div>
        </div>
        <div class="horizontal-card">
            <div class="card-header">
                <img loading="lazy" class="horizontal-card-img" src="../assets/images/card1.jpeg" alt="card-image" />
            </div>
            <div class="horizontal-card-body">
                <div class="card-description">
                    <p class="text-medium">Black Shirt</p>
                    <p class="text-small">₹999/- &nbsp;<del>₹1999/- </del> </p>
                    <p class="text-small text-600">50% off</p>
                </div>
                <div class="horizontal-card-action">
                    <a class="btn btn-primary">
                        Add to Cart
                    </a>
                    <a class="btn btn-secondary">
                        Save to wishlist
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
