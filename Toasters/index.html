<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="stylesheet" href="./documentation.css" />
    <link rel="stylesheet" href="./index.css" />
    <title>Notification Toasters</title>
</head>

<body>
    <div class="container">
        <div class="toaster success-toaster ">
            <span class="toaster-icon"><i class="fas fa-check-circle"></i></span>
            Success toaster: Data fetched successfully...!
        </div>
        <div class="toaster danger-toaster ">
            <span class="toaster-icon"><i class="fas fa-exclamation-triangle"></i></span>
            Error toaster: Somthing went wrong please try again...!
        </div>
        <div class="toaster warning-toaster ">
            <span class="toaster-icon"><i class="fas fa-exclamation-triangle"></i></span>
            Warning toaster: Somthing went wrong please try again...!
        </div>
    </div>
</body>

</html>
